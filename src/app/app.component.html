<div class="container">
  <div>
    Tên SV: <app-name [name]="name"></app-name>
  </div>
  <div>
    MSV: <app-identity [id]="msv"></app-identity>
  </div>
  <div>
    <app-user></app-user>
  </div>
  <!-- <div>
    <p>Angular Form</p>
    <app-form></app-form>
  </div> -->
  <hr>
  <div>
    <p>Sự kiện</p>
    <button class="bbtn btn-primary" (click)="onClickBtn()">{{showStatus ? 'Ẩn' : 'Hiện'}} bảng dữ liệu</button>
  </div>
  <!-- <div>
    <label for="input">Sự kiện cho Input</label>
    <input type="text" id="input" (input)="onInput($event, 'input')">
  </div> -->
  <div>
    <label for="input">Name</label>
    <input type="text" id="input" (input)="onInput($event, 'name')" [value] = "inputValue.name">
  </div>
  <div>
    <label for="input">Dame</label>
    <input type="text" id="input" (input)="onInput($event, 'dame')" [value] = "inputValue.dame">
  </div>
  <div>
    <label for="input">Defend</label>
    <input type="text" id="input" (input)="onInput($event, 'defend')" [value] = "inputValue.defend">
  </div>
  <div>
    <label for="input">Speed</label>
    <input type="text" id="input" (input)="onInput($event, 'speed')" [value] = "inputValue.speed">
  </div>
  <div>
    <label for="input">Price</label>
    <input type="text" id="input" (input)="onInput($event, 'price')" [value] = "inputValue.price">
  </div>
  <div>
    <label for="input">Avatar</label>
    <input type="text" id="input" (input)="onInput($event, 'avatar')" [value] = "inputValue.name">
  </div>
  <div>
    <button class="btn btn-success" (click)="onSubmit()">Submit</button>
  </div>
  <h1>Champions LMHT</h1>
  <div>
    <!-- <app-table [champions]="champs" class="{{showStatus ? 'db' : 'dn'}}"></app-table> -->
    <app-table [champions]="champs" *ngIf="showStatus"></app-table>
  </div>
</div>
