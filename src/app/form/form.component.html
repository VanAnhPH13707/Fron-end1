<!-- <p>{{userForm.value|json}}</p> -->
<p>{{inputValues | json}}</p>
<form action="" #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
    <div class="form-group">
        <input type="hidden" class="form-control" name="id" [(ngModel)]="inputValues.id" required minlength="5"
            maxlength="32" #id="ngModel">
    </div>
    <div class="form-group">
        <label for="">Tên user</label>
        <input type="text" class="form-control" name="name" [(ngModel)]="inputValues.name" required minlength="6"
            maxlength="23" #name="ngModel">
        <app-show-val [field]="name" key="Tên"></app-show-val>

    </div>
    <div class="form-group">
        <label for="">Tuổi user</label>
        <input type="number" class="form-control" name="age" [(ngModel)]="inputValues.age" required min="1" max="100"
            #age="ngModel">
        <app-show-val [field]="age" key="Tuổi"></app-show-val>

    </div>
    <div class="form-group">
        <label for="">Email</label>
        <input type="email" class="form-control" name="email" [(ngModel)]="inputValues.email" required minlength="6"
            maxlength="23" #email="ngModel">
        <app-show-val [field]="email" key="Email"></app-show-val>

    </div>
    <div class="form-group">
        <label for="">Số điện thoại</label>
        <input type="number" class="form-control" name="sdt" [(ngModel)]="inputValues.sdt" required #sdt="ngModel">
        <app-show-val [field]="sdt" key="Số điện thoại"></app-show-val>

    </div>
    <br>
    <div>
        <button class="btn btn-success" [disabled]="!userForm.valid">Submit</button>
    </div>
</form>
<div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Id</th>
                <th>Tên</th>
                <th>Tuổi</th>
                <th>Email</th>
                <th>SĐT</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.id}}</td>
                <td>{{user.name}}</td>
                <td>{{user.age}}</td>
                <td>{{user.email}}</td>
                <td>{{user.sdt}}</td>
                <td>
                    <button class="btn btn-primary" (click)="onEdit(users, user.id)">Sửa</button>
                    <button class="btn btn-danger" (click)="onRemove(user.id)">Xóa</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
