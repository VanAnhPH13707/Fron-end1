<span *ngIf="(field.dirty || field.touched) && field.errors?.['required']" class="text-danger">{{key}}Tuổi bắt buộc</span>
<span *ngIf="(field.dirty || field.touched) && field.errors?.['min']" class="text-danger">{{key}}Tối thiểu là 1</span>
<span *ngIf="(field.dirty || field.touched) && field.errors?.['max']" class="text-danger">{{key}}Tối đa là 100</span> 
<span *ngIf="(field.dirty || field.touched) && field.errors?.['minlength']" class="text-danger">{{key}}Tối thiểu {{field.errors?.['minlength'].requiredLength}}ký tự</span>
