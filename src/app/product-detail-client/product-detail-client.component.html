

<div class="bg-gray-100 ">
    <div class="pt-10 py-5">
      <main class="max-w-7xl mx-auto bg-white px-4 sm:px-6 lg:px-8">
        <section aria-labelledby="products-heading" class="pt-6 pb-14">
          <div class="grid grid-cols-3 gap-2">
            <div class="">
              <img class="w-80 h-96 pl-10" src="{{product.image}}" alt="">
            </div>
            <div>
              <div class=" py-2 border-l-2 pl-14">
                <div class="">
                  <div class="text-2xl font-light py-2">{{product.name}}</div> 
                  <p class=" text-xs text-justify py-2">{{product.author}}</p>                  
                  <div class="text-xl font-semibold text-[#ff424e] bg-slate-50 rounded py-3 pl-5">{{product.price}}
                    <span class="underline text-[#ff424e]">đ</span>
                    <span class="rounded border-2 bg-white text-sm">
                      {{((100 - ((product.sale_price / product.price) * 100)).toFixed())}}
                    </span>
                  </div>
                  <p class="font-medium text-base leading-4 text-gray-600 py-3 ">Số lượng</p>
                  <div class="flex py-2 ">
                      <input id="counter" aria-label="input" class="border dark:text-white border-gray-300 dark:bg-transparent h-full text-center w-14 pb-1" type="number"
                      min="1"
                      class="form-control cart-value"
                      [value]="cartValue"
                      (input)="onChangeCartValue($event)"/>
                  </div>
                  <div>
                    <button (click)="onAddToCart()" class="focus:outline-none focus:ring-2 hover:bg-red-700 focus:ring-offset-2 focus:ring-gray-800 font-medium text-base leading-4 text-white bg-red-500 w-60 py-2 lg:mt-6 dark:bg-white dark:text-red-700 dark:hover:bg-red-700"  id="btnAddToCart">Thêm vào giỏ hàng</button>
                  </div>           
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
      <div class="max-w-7xl mx-auto sm:px-6 lg:px-8 bg-white px-3 py-3 mt-3">
        <h2 class="text-xl font-semibold py-3">Thông tin chi tiết</h2>
        <table class="table-auto">
          <tbody>
            <tr>
              <td class="bg-[#efefef] px-4 py-4 ">Công ty phát hành</td>
              <td class="px-4"></td>
            </tr>
            <tr>
              <td class="bg-[#efefef] px-4 py-4">Dịch Giả</td>
              <td class="px-4"></td>
            </tr>
            <tr>
              <td class="bg-[#efefef] px-4 py-4">Số trang</td>
              <td class="px-4"></td>
            </tr>
            <tr>
              <td class="bg-[#efefef] px-4 py-4">Nhà xuất bản</td>
              <td class="px-4"></td>
            </tr>
            <tr >
              <td class="bg-[#efefef] px-4 py-4">Loại sách</td>
              <td class="px-4"></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-3 bg-white px-3 py-3">
        <h1 class="text-xl font-semibold py-3">Mô Tả Sản Phẩm</h1>
        <div class="">
          {{product.desc}}
        </div>
      </div>              
    </div>
  </div>
