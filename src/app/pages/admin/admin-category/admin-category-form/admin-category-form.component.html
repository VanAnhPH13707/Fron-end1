<div>
    <a routerLink="/admin/category" class="btn btn-warning">Quay lại</a>
</div>


<div class="max-w-5xl mx-auto py-6 sm:px-6 lg:px-8">
    <form class="mt-8 space-y-6" id="formEditProduct" [formGroup]="categoryForm" (ngSubmit)="onSubmit()" >
        <input type="hidden" name="remember" defaultValue="true" />
        <div class="rounded-md shadow-sm -space-y-px">
            <div>
                <label class="font-bold">Tên danh mục</label>
                <input type="text" formControlName="name" required="" class="mt-3 appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder='Tên danh mục'  />
            </div>
            <app-show-val [field]="categoryForm.get('name')" key="tên danh mục"></app-show-val>
        </div>
        <div class="max-w-5xl mx-auto flex gap-x-1 grid grid-cols-2  ">
            <div>
                <button type="submit" class="group relative w-32 flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Submit
                </button>
            </div>
        </div>
    </form>
</div>
