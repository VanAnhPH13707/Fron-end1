
<div>
    <div class="min-h-full">
      <header class="bg-white shadow">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
          <div class="lg:flex lg:items-center lg:justify-between">
            <div class="flex-1 min-w-0">
              <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:text-3xl sm:truncate">
                Quản lý sản phẩm
              </h2>
            </div>
            <div class="mt-5 flex lg:mt-0 lg:ml-4">
              <a routerLink="/admin/products/create" class="no-underline sm:ml-3">
                <button type="button" class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                  + Thêm mới
                </button>
              </a>
            </div>
          </div>
        </div>
      </header>
    </div>
    <main>
    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="px-4 py-6 sm:px-0">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of products">
                        <td>{{product._id}}</td>
                        <td>{{product.name}}</td>
                        <td>
                            <a routerLink="/admin/products/{{product._id}}"><button class="btn btn-info">Detail</button></a>
                            <!-- <a routerLink="['/admin', 'product', product._id]"><button>Detail</button></a> -->
                            <a routerLink="/admin/products/edit/{{product._id}}"><button class="btn btn-warning">Edit</button></a>
                            <button class="btn btn-danger" (click)="onDelete(product._id)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    </main>
