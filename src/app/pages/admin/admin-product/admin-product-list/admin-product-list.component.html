
<header class="bg-white shadow">
    <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
        <h1 class="text-3xl font-bold text-gray-900">
        Dashboard
        </h1>
    </div>
    </header>
    <main>
        <div>
            <a routerLink="/admin/products/create"><button class="btn btn-primary">Thêm mới</button></a>
        </div>
    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="px-4 py-6 sm:px-0">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of products">
                        <td>{{product._id}}</td>
                        <td>{{product.name}}</td>
                        <td>
                            <a routerLink="/admin/products/{{product._id}}"><button class="btn btn-info">Detail</button></a>
                            <!-- <a routerLink="['/admin', 'product', product._id]"><button>Detail</button></a> -->
                            <a routerLink="/admin/products/edit/{{product._id}}"><button class="btn btn-warning">Edit</button></a>
                            <button class="btn btn-danger" (click)="onDelete(product._id)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    </main>
